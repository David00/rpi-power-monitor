latest-version: v0.3.0

collections:
  docs:
    output: true

just_the_docs:
  # Define which collections are used in just-the-docs
  collections:
    docs:
      output: true
  
callouts:
  info:
    title: Info
    color: blue
  example-cream:
    title: Example
    color: palette-cream
  note-cream:
    title: Note
    color: palette-cream
  note-aqua:
    title: Note
    color: palette-aqua
  note-blue:
    title: Note
    color: palette-blue
  note-dark-blue:
    title: Note
    color: palette-dark-blue
  note-red:
    title: Note
    color: palette-red
  warning:
    title: Warning
    color: red

